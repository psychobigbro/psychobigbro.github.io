  <script>
    $("button").click(callGoogleScript);

    // Make an AJAX call to Google Script
    function callGoogleScript() {
    
	 console.log("***callGoogleScript CALLED !!!");
      var url = "https://script.google.com/macros/s/AKfycbzxidFb5mOppsZOuoPWvddsFnL_pfBh_BTIXR2nQe_PQedz-chq/exec?" /* + Math.random() + "callback=myFunc" */
       + "func=";
      var func = "getPastRaceDates";

      var request = $.ajax({
        crossDomain: true,
        url: url + encodeURIComponent(func),
        method: "GET",
        dataType: "jsonp",
        success: onSuccess,
	   error: onError,
	  jsonpCallback : "dummy" //same done by onSuccess
      });
	 console.log("***$.ajax request issued!!!");

    }

/* dummy
